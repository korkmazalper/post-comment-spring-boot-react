spring.application.name=PostApp
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/postapp?useUnicode=true&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root
# spring.data.rest.base-path=/api
# Show JPA/Hibernate logging messages
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.orm.jdbc.bind=info
# date-time format
spring.mvc.format.date-time=iso
# OpenAPI
springdoc.swagger-ui.path=/swagger-ui-charge.html
springdoc.swagger-ui.operationsSorter=method
### LOGGING
logging.level.root=info
logging.level.org.springframework.web=warn
logging.level.org.hibernate=warn